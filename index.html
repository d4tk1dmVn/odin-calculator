<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="display">THIS IS YOUR CALCULATOR</div>
      <div class="row">
        <button>Del</button>
        <button>Clear</button>
      </div>
      <div class="buttons">
        <div class="numpad">
          <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>
          <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div class="row">
            <button>0</button>
            <button>.</button>
            <button>=</button>
          </div>
        </div>
        <div class="oppad">
          <button>*</button>
          <button>/</button>
          <button>-</button>
          <button>+</button>
        </div>
      </div>
    </div>
    <script src="./javascript.js"></script>
  </body>
</html>
